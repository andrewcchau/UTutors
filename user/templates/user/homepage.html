{% extends 'base.html' %}
{% block header %}
    <title>UTutors</title>
{% endblock %}
{% block content %}

    {% if user.is_authenticated %}
        <a class="waves-effect waves-light btn-large" href="{% url "profile" user.profile.id %}">My Profile</a>
        <a class="waves-effect waves-light btn-large" href="{% url "classes" %}">Classes</a>
    {% else %}
        <a class="waves-effect waves-light btn-large" href="{% url "account_login" %}">Login</a>
        <a class="waves-effect waves-light btn-large" href="{% url "account_signup" %}">Sign Up</a>
    {% endif %}
    <p> About ututors, a beautiful website</p>
{% endblock content %}
