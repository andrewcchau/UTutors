{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block header %}
        <title>UTutors</title>
    {% endblock header %}

    <!-- Materialize -->
    <link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"
          media="screen,projection"/>
    <link rel="shortcut icon" type="image/png" href="{% static "/img/favicon.ico" %}"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'materialize/bin/materialize.js' %}"></script>
    <style>
        #top {
            margin-left: 2cm;
        }

        #pic {
            background-size: 10em;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            height: 14em;
            margin-left: 0 auto;
        }

        #footer {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>


<!-- Navigation -->
<nav>
    <div class="nav-wrapper orange accent-4 lighten-2">
        <a href="{% url "index" %}" class="brand-logo center-block offset-m3" id="top"> UTutors</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
                <a href="{% url "index" %}">Home</a>
            </li>
            {% if user.is_authenticated %}
                <li>
                    <a href="{% url "account_logout" %}">Logout</a>
                </li>
                <li>
                    <a href="{% url "profile" user.profile.id %}">Profile</a>
                </li>
            {% else %}
                <li>
                    <a href="{% url "account_login" %}">Login</a>
                </li>
                <li>
                    <a href="{% url "account_signup" %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Full Width Image Header -->
<header class="header-image" id="pic" style="background-image: url({% static "/img/betterLogo.png" %})">
    <div class="headline">
        <div class="container" id="banner">
            <!--   <font color="orange"><h1 id="word">UTutors</h1></font> -->
        </div>
    </div>
</header>

<div class="container">
    <div class="row center">
        {% block content %}
        {% endblock content %}
    </div>
</div>
</body>

<!-- Footer -->
<footer class="page-footer orange accent-4" id="footer">
    <div class="footer-copyright orange accent-4">
        <div class="container">
            Â© 2017 UTutors Kek
            <a class="grey-text orange accent-2 right" href="#!"></a>
        </div>
    </div>
</footer>

</html>
