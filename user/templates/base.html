{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UTutors</title>

    <!-- Bootstrap Core CSS -->
    {#    <link href="css/bootstrap.min.css" rel="stylesheet">#}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="/static/css/one-page-wonder.css" rel="stylesheet">

    <style>
        #banner {
            background: transparent;
            width: 300px;
            margin: 0 auto;
            margin-right: 0 auto;
        }

        #banner h1 {
            margin: 0;
            text-align: center;
            font-size: 4.5em;
            padding-top: 0px;
        }

        #pic {
            background-size: 10em;
            background-position: 10% 50%;
            height: 10em;
            margin-left: 0 auto;
        }

        #word {
            vertical-align: 0 auto;
            line-height: 0.1em;
        }
    </style>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" color="orange"></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="{% url "index" %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url "account_logout" %}">Logout</a>
                    </li>
                    <li>
                        <a href="{% url "profile" user.profile.id%}">Edit Profile</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url "account_login" %}">Login</a>
                    </li>
                    <li>
                        <a href="{% url "account_signup" %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Full Width Image Header -->
<header class="header-image" id="pic" style="background-image: url({% static "/img/logo.png" %})">
    <div class="headline">
        <div class="container" id="banner">
            <font color="orange"><h1 id="word">UTutors</h1></font>
        </div>
    </div>
</header>

<!-- Page Content -->
<div class="container">
    <a class="btn btn-primary btn-lg " href="{% url "classes" %}">Classes</a>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
    <hr class="featurette-divider">

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; UTutors 2017 kek</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="{% static "js/jquery.js" %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static  "js/bootstrap.min.js" %}"></script>

</body>

</html>
